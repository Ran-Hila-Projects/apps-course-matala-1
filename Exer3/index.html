<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clocks - Exer3</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../general.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- Scripts -->
    <script src="../Classes/Clock.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a href="../Exer1/index.html">Exer1</a>
      <a href="../Exer2/index.html">Exer2</a>
      <a href="../Exer3/index.html">Exer3</a>
      <a href="../Exer4/index.html">Exer4</a>
    </div>
    <div class="main">
      <h1>Enter Clock Information</h1>

      <form id="clockForm">
        <div>
          <label for="country">Country:</label>
          <input type="text" id="country" required />
        </div>
        <div>
          <label for="hours">Hours (0-23):</label>
          <input type="number" id="hours" min="0" max="23" required />
        </div>
        <div>
          <label for="minutes">Minutes (0-59):</label>
          <input type="number" id="minutes" min="0" max="59" required />
        </div>
        <div>
          <label for="seconds">Seconds (0-59):</label>
          <input type="number" id="seconds" min="0" max="59" required />
        </div>
        <button type="submit">Add Clock</button>
      </form>

      <!-- Display area for clocks after adding 5 entries -->
      <div id="clockList"></div>
    </div>
  </body>
</html>
